<div class="general-insights-component content-container padded">
  <span class="header">
      <div class="row">
    Performance 
      <div class="col-xl-6 col-12">
        <span class="header central-vertical-align">
          choose comparison group:
        </span>
        <div class="col-xl-6 col-12 central-vertical-align">
            <i class="material-icons select-arrow central-vertical-align">keyboard_arrow_down</i>
            <select name="" [ngModel]="selected" (ngModelChange)="selectedChange.emit($event)">
              <option [ngValue]="option" *ngFor="let option of optionsCollection">{{option.examinee}}</option>
            </select>
          </div>
      </div>
    </div>
  </span>

  <div class="row no-gutters">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <deepwater-bullet-charts
      [chartData]="chartData"
      ></deepwater-bullet-charts>
    </div>
  </div>
</div>
