<kendo-arcgauge [value]="value" [transitions]="true" [color]="color">
  <kendo-arcgauge-scale [startAngle]="-45" [endAngle]="225">
  </kendo-arcgauge-scale>
  <ng-template kendoArcGaugeCenterTemplate let-value="value" let-color="color">
    <span class="gauge-value" [style.color]="color">{{ value }}%</span>
  </ng-template>
</kendo-arcgauge>
<p class="text-center">{{text}}</p>
<p class="text-center" *ngIf="showLegend"><span class="circle" [style.background-color]="color"></span>Score 410</p>
