<div class="content-container personal-report-component">
  <div class="row no-gutters central-vertical-align padded report-heading">

    <div class="col-9">
      <span class="header">
        Personal Reports
      </span>
    </div>

    <div class="col-2 text-right">
      <label class="central-vertical-align">
        <input type="checkbox" class="mr-2">
        Define your criteria
      </label>
    </div>

    <div class="col-1 criteria-search">
      <deepwater-search-field [placeholder]="'Criteria'"></deepwater-search-field>
    </div>
  </div>

  <div class="person-score-view">
    <kendo-grid [data]="personScoreView" [sortable]="{mode: 'multiple'}" [sort]="sort"
      (sortChange)="sortChange($event)">

      <kendo-grid-column field="assesedSkillValue" title="Assesed skills" [headerClass]="'table-header-cell'"
        [class]="'table-cell'">
      </kendo-grid-column>
      <kendo-grid-column field="poorValue" title="Poor" [headerClass]="'table-header-cell table-header-cell-poor'" [class]="'table-cell'">
      </kendo-grid-column>
      <kendo-grid-column field="fairValue" format="{0}%" title="Fair" [headerClass]="'table-header-cell table-header-cell-fair'"
        [class]="'table-cell'">
      </kendo-grid-column>
      <kendo-grid-column field="goodValue" title="Good" [headerClass]="'table-header-cell table-header-cell-good'" [class]="'table-cell'">
      </kendo-grid-column>
      <kendo-grid-column field="veryGoodValue" title="Very good" [headerClass]="'table-header-cell table-header-cell-very-good'"
        [class]="'table-cell'">
      </kendo-grid-column>
      <kendo-grid-column field="excellentValue" title="Excellent" [headerClass]="'table-header-cell'"
        [class]="'table-cell'">
      </kendo-grid-column>
    </kendo-grid>
  </div>



  <div>
    <kendo-grid [data]="view" [sortable]="{mode: 'multiple'}" [sort]="sort" (sortChange)="sortChange($event)">
      <kendo-grid-column title="#" width="50" [headerClass]="'table-header-cell'" [class]="'table-cell'">
      </kendo-grid-column>
      <kendo-grid-column field="examinee" title="Examinees" width="150" [headerClass]="'table-header-cell'">
      </kendo-grid-column>
      <kendo-grid-column field="analyticalAbilityValue" title="Analytical ability" [headerClass]="'table-header-cell'"
        [class]="'table-cell'">
      </kendo-grid-column>
      <kendo-grid-column field="quickThinkingValue" title="Quick thinking" [headerClass]="'table-header-cell'"
        [class]="'table-cell'">
      </kendo-grid-column>
      <kendo-grid-column field="performanceUnderPreassureValue" title="Performance under preassure"
        [headerClass]="'table-header-cell'" [class]="'table-cell'">
      </kendo-grid-column>
      <kendo-grid-column field="adaptabilityValue" title="Adaptability" [headerClass]="'table-header-cell'"
        [class]="'table-cell'">
      </kendo-grid-column>
      <kendo-grid-column field="averageScoreValue" title="Average score" [headerClass]="'table-header-cell'"
        [class]="'table-cell'">
      </kendo-grid-column>
      <kendo-grid-column field="completionValue" format="{0}%" title="Completion" [headerClass]="'table-header-cell'"
        [class]="'table-cell'">
      </kendo-grid-column>
      <kendo-grid-column title="View report" width="75" [headerClass]="'table-header-cell'" [class]="'table-cell'">
        <ng-template kendoGridCellTemplate let-dataItem>
          <i class="material-icons">attachment</i>
        </ng-template>
      </kendo-grid-column>
    </kendo-grid>

  </div>

</div>
