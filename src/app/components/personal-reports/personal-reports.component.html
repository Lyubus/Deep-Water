<div class="content-container personal-report-component">
  <div class="row no-gutters central-vertical-align padded report-heading">

    <div class="col-7">
      <span class="header">
        Personal Reports
      </span>
    </div>

    <div class="col-3 text-right">
      <label class="central-vertical-align">
        <input type="checkbox" class="mr-2">
        Define your criteria
      </label>
    </div>

    <div class="col-2">
      <deepwater-search-field [placeholder]="'Criteria'"></deepwater-search-field>
    </div>
  </div>

  <div>
    <kendo-grid [data]="view" [sortable]="{mode: 'multiple'}" 
    [sort]="sort" (sortChange)="sortChange($event)">
      <kendo-grid-column  title="#" width="50" [headerClass]="'table-header-cell'"
      [class]="'table-cell'">
      </kendo-grid-column>
      <kendo-grid-column field="Examinee" title="Examinees" width="150" 
      [headerClass]="'table-header-cell'">
      </kendo-grid-column>
      <kendo-grid-column field="AnalyticalAbilityValue" title="Analytical ability" 
      [headerClass]="'table-header-cell'" [class]="'table-cell'">
      </kendo-grid-column>
      <kendo-grid-column field="QuickThinkingValue" title="Quick thinking"  
      [headerClass]="'table-header-cell'" [class]="'table-cell'">
      </kendo-grid-column>
      <kendo-grid-column field="PerformanceUnderPreassureValue" title="Performance under preassure"  
      [headerClass]="'table-header-cell'" [class]="'table-cell'">
      </kendo-grid-column>
      <kendo-grid-column field="AdaptabilityValue" title="Adaptability"  
      [headerClass]="'table-header-cell'" [class]="'table-cell'">
      </kendo-grid-column>
      <kendo-grid-column field="AverageScoreValue" title="Average score"  
      [headerClass]="'table-header-cell'" [class]="'table-cell'">
      </kendo-grid-column>
      <kendo-grid-column field="CompletionValue" format="{0}%" title="Completion"  
      [headerClass]="'table-header-cell'" [class]="'table-cell'">
      </kendo-grid-column>
      <kendo-grid-column  title="View report" width="75" 
      [headerClass]="'table-header-cell'" [class]="'table-cell'">
        <ng-template kendoGridCellTemplate let-dataItem>
            <i class="material-icons">attachment</i>
        </ng-template>
      </kendo-grid-column>
    </kendo-grid>

  </div>
  
</div>
