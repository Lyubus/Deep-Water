<div class="progress-component content-container padded">
  <span class="header">
    progress
  </span>
  <div class="row">
    <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12 info-section">
      <p>
        Mouse over for
        more information
        on funnel stages
      </p>
    </div>
    <div class="col-lg-10 col-12">
      <div class="row no-gutters">
        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12 progress-section">
          <div class="section-inline">
            <span class="number">{{registered}}</span>
            <span>Registered</span>
          </div>
          <div class="section-inline caret d-none d-sm-flex">
            <i class="material-icons">keyboard_arrow_right</i>
          </div>
        </div>

        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12 progress-section">
          <div class="section-inline">
            <span class="number">{{passive}}</span>
            <span>Passive</span>
          </div>
          <div class="section-inline caret d-none d-lg-flex">
            <i class="material-icons">keyboard_arrow_right</i>
          </div>
        </div>

        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12 progress-section">
          <div class="section-inline">
            <span class="number">{{active}}</span>
            <span>Active</span>
          </div>
          <div class="section-inline caret d-none d-sm-flex">
            <i class="material-icons">keyboard_arrow_right</i>
          </div>
        </div>

        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12 progress-section">
          <div class="section-inline">
            <span class="number">{{completed}}</span>
            <span>Completed</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
