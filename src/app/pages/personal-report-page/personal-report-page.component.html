  <div class="row no-gutters">

      <deepwater-user-info></deepwater-user-info>

  <div class="row no-gutters content-container padded">

      <deepwater-comparison-group [defaultOption]="'Bankirs in Israel'"></deepwater-comparison-group>

      <deepwater-top-leaders></deepwater-top-leaders>

      <deepwater-persons-count></deepwater-persons-count>
    </div>

    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">

  <div class="row no-gutters">
    <div class="col-12">
      <deepwater-insights></deepwater-insights>
    </div>
  </div>

  <div class="row no-gutters">
    <div class="col-12">
      <deepwater-progress-widget></deepwater-progress-widget>
    </div>
  </div>


  <div class="row no-gutters">
    <div class="col-12">
      <deepwater-report-table></deepwater-report-table>
